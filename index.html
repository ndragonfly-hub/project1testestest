<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò</title>
  <style>
    :root{
      --bg: #B51A3A;
      --card: #5E081E;
      --text: #FFF1F2;
      --muted: rgba(255,241,242,0.82);

      --green1:#16a34a;
      --green2:#22c55e;

      --red1:#b91c1c;
      --red2:#ef4444;

      --pink1:#FB7185;
      --pink2:#FDA4AF;
      --shadow: rgba(0,0,0,0.45);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: var(--bg);
      overflow:hidden;
    }

    /* delikatny ‚Äúglow‚Äù w tle */
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(255,241,242,0.22), transparent 60%),
        radial-gradient(800px 600px at 80% 85%, rgba(251,113,133,0.22), transparent 60%);
      pointer-events:none;
      filter: blur(6px);
      opacity: 0.9;
    }

    .card{
      width:min(620px, 94vw);
      border:1px solid rgba(255,241,242,0.20);
      background: rgba(94, 8, 30, 0.92); /* #5E081E */
      border-radius:22px;
      padding:26px 18px 20px;
      box-shadow: 0 18px 60px var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
      z-index:1;
    }

    h1{
      margin: 4px 0 10px;
      font-size: 28px;
      line-height:1.2;
      letter-spacing:0.2px;
      color: #ffffff;
    }

    .subtitle{
      margin:0 0 14px;
      color: var(--muted);
      line-height: 1.45;
      font-size: 15px;
    }

    .tip{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255,241,242,0.75);
    }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 12px;
    }

    button{
      border:0;
      border-radius:14px;
      padding:12px 14px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      min-width: 210px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover{ filter: brightness(1.03); }
    button:active{ transform: translateY(1px) scale(0.99); }

    .yes{
      background: linear-gradient(90deg, var(--green1), var(--green2));
      color:#06210f;
    }

    .obviously{
      background: linear-gradient(90deg, var(--red1), var(--red2));
      color:#240606;
    }

    /* Widoki */
    .view{ display:none; }
    .view.active{ display:block; animation: fadeUp .28s ease-out; }

    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(8px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* Serce (mniejsze) */
    .loveWrap{
      margin: 4px auto 6px;
      width: min(240px, 70vw);
      height: min(210px, 62vw);
      position:relative;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 16px 40px rgba(0,0,0,0.45));
    }

    .heart{
      width: 170px;
      height: 170px;
      position:relative;
      transform: rotate(-45deg);
      border-radius: 22px;
      overflow:hidden;
      /* start: r√≥≈ºowe */
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.75), transparent 38%),
                  linear-gradient(135deg, var(--pink1), var(--pink2));
      animation: pulse 1.25s ease-in-out infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: 170px;
      height: 170px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before{ top:-85px; left:0; }
    .heart::after{ left:85px; top:0; }

    @keyframes pulse{
      0%,100%{ transform: rotate(-45deg) scale(1); }
      50%{ transform: rotate(-45deg) scale(1.06); }
    }

    /* po≈Çysk na sercu */
    .shine{
      position:absolute;
      inset:-60%;
      background: linear-gradient(120deg, transparent 42%, rgba(255,255,255,0.55) 50%, transparent 58%);
      transform: rotate(10deg);
      animation: shine 2.0s linear infinite;
      pointer-events:none;
      mix-blend-mode: screen;
      opacity:0.9;
    }
    @keyframes shine{
      from{ transform: translateX(-40%) rotate(10deg); }
      to{ transform: translateX(40%) rotate(10deg); }
    }

    /* zdjƒôcie w sercu (po chwili) */
    .photoLayer{
      position:absolute;
      inset:0;
      border-radius: 22px;
      overflow:hidden;
      opacity:0;
      transform: scale(1.02);
      transition: opacity 550ms ease, transform 550ms ease;
      background: url("photo1.jpg") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.02);
    }
    .photoOn .photoLayer{
      opacity:1;
      transform: scale(1);
    }

    /* tekst w walentynce */
    .msg{
      margin: 10px 0 0;
      font-size: 16px;
      line-height: 1.45;
      color: rgba(255,241,242,0.95);
    }
    .msg strong{
      color: #ffffff;
    }

    .sign{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,241,242,0.78);
    }

    /* LatajƒÖce serduszka */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.38;
      z-index:0;
    }
    .float-heart{
      position:absolute;
      bottom:-30px;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.45));
    }
    @keyframes floatUp{
      from{ transform: translateY(0); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-120vh); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="hearts" aria-hidden="true"></div>

  <main class="card">
    <!-- Ekran 1 -->
    <section id="viewAsk" class="view active">
      <h1>Jacku, czy bƒôdziesz mojƒÖ WalentynkƒÖ?</h1>
      <p class="subtitle">Masz do wyboru tylko jednƒÖ z opcji. Nie spi**dol tego.</p>

      <div class="btns">
        <button class="yes" id="btnYes">TAK</button>
        <button class="obviously" id="btnObviously">TAK, ALE CZERWONE</button>
      </div>

      <div class="tip">Chyba nie my≈õla≈Çe≈õ, ≈ºe mo≈ºesz odpowiedzieƒá inaczej?‚ù§Ô∏è</div>
    </section>

    <!-- Ekran 2 -->
    <section id="viewLove" class="view">
      <div class="loveWrap" aria-hidden="true">
        <div id="heartBox" class="heart">
          <div class="photoLayer"></div>
        </div>
        <div class="shine"></div>
      </div>

      <p class="msg">
        <strong>Kocham Ciƒô, Skarbie.</strong><br/>
        Baw siƒô dobrze w g√≥rach i wracaj do nas bezpiecznie.
      </p>
      <div class="sign">‚Äî Twoja Natalia üíò</div>
    </section>
  </main>

  <script>
    const viewAsk = document.getElementById("viewAsk");
    const viewLove = document.getElementById("viewLove");
    const btnYes = document.getElementById("btnYes");
    const btnObviously = document.getElementById("btnObviously");
    const heartsWrap = document.querySelector(".hearts");
    const heartBox = document.getElementById("heartBox");

    function showLove(){
      viewAsk.classList.remove("active");
      viewLove.classList.add("active");

      // start serca: r√≥≈ºowe. po chwili pokazujemy zdjƒôcie w sercu
      heartBox.classList.remove("photoOn");
      setTimeout(() => heartBox.classList.add("photoOn"), 650);

      burstHearts();
    }

    btnYes.addEventListener("click", showLove);
    btnObviously.addEventListener("click", showLove);

    function burstHearts(){
      const emojis = ["‚ù§Ô∏è","üíó","üíñ","üíò","üíû"];
      for(let i=0;i<22;i++){
        setTimeout(() => spawnHeart(emojis[Math.floor(Math.random()*emojis.length)]), i*55);
      }
      setInterval(() => spawnHeart(emojis[Math.floor(Math.random()*emojis.length)]), 750);
    }

    function spawnHeart(char){
      const el = document.createElement("div");
      el.className = "float-heart";
      el.textContent = char;

      const x = Math.random() * window.innerWidth;
      const size = 14 + Math.random() * 18;
      const dur = 3 + Math.random() * 3;

      el.style.left = x + "px";
      el.style.fontSize = size + "px";
      el.style.animationDuration = dur + "s";

      heartsWrap.appendChild(el);
      setTimeout(() => el.remove(), dur * 1000);
    }
  </script>
</body>
</html>
